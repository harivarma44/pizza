<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Pizza Delivery App</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Welcome to Pizza Delivery!</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required=""><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required=""><br><br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required=""><br><br>
    
    <label for="pizza-type">Pizza Type:</label>
    <select id="pizza-type" name="pizza-type" required="">
      <option value="">Select a pizza type</option>
      <option value="margherita">Margherita</option>
      <option value="pepperoni">Pepperoni</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="hawaiian">Hawaiian</option>
    </select><br><br>
    
    <label for="size">Size:</label>
    <input type="radio" id="small" name="size" value="small" required="">
    <label for="small">Small</label>
    <input type="radio" id="medium" name="size" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="size" value="large">
    <label for="large">Large</label><br><br>
    
    <label for="toppings">Toppings:</label><br>
    <input type="checkbox" id="cheese" name="toppings" value="cheese">
    <label for="cheese">Cheese</label><br>
    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
    <label for="pepperoni">Pepperoni</label><br>
    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
    <label for="mushrooms">Mushrooms</label><br><br>
    
    <input type="submit" value="Place Order">
  </form>

</body></html>
